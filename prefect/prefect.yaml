version: 2

deployments:
  # 每日运行入口
  - name: dw-daily
    entrypoint: flows/dw_pipeline_flow.py:dw_pipeline_flow
    work_pool:
      name: default
    parameters:
      mode: daily

  # 初始化入口（回填历史数据）
  - name: dw-init
    entrypoint: flows/dw_pipeline_flow.py:dw_pipeline_flow
    work_pool:
      name: default
    parameters:
      mode: init

  # Extractor 回填（独立工具）
  - name: dw-extractor-backfill
    entrypoint: flows/dw_extractor_backfill_flow.py:dw_extractor_backfill_flow
    work_pool:
      name: default

  # Extractor 压缩（独立工具）
  - name: dw-extractor-compact
    entrypoint: flows/dw_extractor_compact_flow.py:dw_extractor_compact_flow
    work_pool:
      name: default
