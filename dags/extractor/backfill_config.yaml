backfill_extractors:
  - target: fund_price_akshare
    tags: ["extractor", "backfill", "fund", "akshare"]
    # Required backfill window; end_date optional (defaults to partition date)
    start_date: "2025-01-01"
    end_date: "2025-12-18"
    trigger_compact: true
    universe:
      from_target: fund_universe_akshare
      symbol_column: symbol
    history_fetcher: "dags.extractor.backfill.fetch_fund_price_akshare:fetch_hist_one"
    # monthly/none, monthly is default
    shard_type: none
    trade_date_column: trade_date
    pieces_base_prefix: "lake/raw/backfill/fund_price/akshare"
    daily_key_template: "lake/raw/daily/fund_price/akshare/dt={TRADE_DATE}/data.csv"
    pool: "akshare_pool"
    # Optional: limit to specific symbols. If null/empty, runs all.
    symbol_allowlist: ['sh513770']
    compact_transformer: "dags.extractor.expect.expects:dedupe_trade_date_symbol"
